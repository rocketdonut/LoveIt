{{- $href := index . "href" -}}
<a href="{{ $href | safeURL }}"{{ with index . "title" }} title="{{ . }}"{{ end }}{{ if strings.HasPrefix $href "http" }} target="_blank"{{ end }} rel="noopener noreffer{{ with index . `rel` }} {{ . }}{{ end }}">
    {{- with index . "icon" -}}
        {{- partial "plugin/icon.html" . -}}
    {{- end -}}
    {{- with index . "content" -}}
        {{- . | safeHTML -}}
    {{- end -}}
</a>
